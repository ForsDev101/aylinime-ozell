<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Özür Dilerim</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      overflow: hidden;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .main-text {
      font-size: 60px;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 15px #fff;
      animation: slideFade 4s infinite;
      margin-top: 100px;
    }
    @keyframes slideFade {
      0% {opacity: 0; transform: translateX(-100px);}
      50% {opacity: 1; transform: translateX(0);}
      100% {opacity: 0; transform: translateX(100px);}
    }
    .sub-text {
      font-size: 18px;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      animation-delay: 2s;
      max-width: 600px;
      margin: 20px auto;
      line-height: 1.5;
    }
    @keyframes fadeIn {
      to {opacity: 1;}
    }
    .sad-emoji {
      position: absolute;
      top: -50px;
      font-size: 24px;
      animation: fall linear infinite;
    }
    @keyframes fall {
      0% {transform: translateY(-50px); opacity: 1;}
      100% {transform: translateY(100vh); opacity: 0;}
    }
    .a-letter {
      position: absolute;
      font-size: 12px;
      color: white;
      opacity: 0;
      animation: aFade 2s ease-in-out forwards;
    }
    @keyframes aFade {
      0% {opacity: 0;}
      25% {opacity: 1;}
      75% {opacity: 1;}
      100% {opacity: 0;}
    }
    .bottom-text {
      position: absolute;
      bottom: 20px;
      width: 100%;
      font-size: 16px;
      color: #fff;
      padding: 0 10px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="main-text">Özür Dilerim</div>
  <div class="sub-text">🤍 Özür dilerim bitanem, senden başkasıyla konuşmamalıydım. Bir mallık edip seni tekrar kırdım. Kendimi affedemem ama belki sen affedersin. Hatamı anladım bitanem, çok özür dilerim...</div>
  <div class="bottom-text"></div>

  <!-- MP3 otomatik çalma -->
  <audio autoplay loop>
    <source src="https://mp3semti.com/Murad-Arif-Samanyolu-Bir-Sarkisin-Sen.html" type="audio/mpeg">
    Tarayıcınız audio etiketini desteklemiyor.
  </audio>

  <script>
    // 😔 yağmur emojileri
    function createSadEmoji() {
      const emoji = document.createElement("div");
      emoji.classList.add("sad-emoji");
      emoji.textContent = "😔";
      emoji.style.left = Math.random() * window.innerWidth + "px";
      emoji.style.animationDuration = (3 + Math.random() * 2) + "s";
      document.body.appendChild(emoji);
      setTimeout(() => emoji.remove(), 5000);
    }
    setInterval(createSadEmoji, 500);

    // A harfleri
    function createALetter() {
      const letter = document.createElement("div");
      letter.classList.add("a-letter");
      letter.textContent = "A";
      letter.style.left = Math.random() * window.innerWidth + "px";
      letter.style.top = Math.random() * window.innerHeight + "px";
      document.body.appendChild(letter);
      setTimeout(() => letter.remove(), 2000);
    }
    setInterval(createALetter, 1000);
  </script>
</body>
</html>
