<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Sürpriz Yolculuk</title>
<style>
  * {margin:0; padding:0; box-sizing:border-box;}
  body, html {width:100%; height:100%; overflow:hidden; font-family: Arial, sans-serif; background:black; color:white;}
  #start, #journey, #finished, #showroom, #blackout {position:absolute; width:100%; height:100%; display:flex; justify-content:center; align-items:center; flex-direction:column;}
  button {padding:15px 30px; font-size:20px; border:none; border-radius:10px; cursor:pointer; backdrop-filter: blur(5px); background: rgba(255,255,255,0.1); color:white; margin:10px;}
  #placeButtons {display:flex; gap:15px; margin-bottom:20px;}
  #placeImage {max-width:80%; max-height:60%; border-radius:15px;}
  #showroom img {max-width:80%; max-height:60%; border-radius:15px;}
  #blackout {background:black; justify-content:center; align-items:center; display:none;}
  #blackout span {font-size:2em;}
</style>
</head>
<body>

<!-- Başlangıç ekranı -->
<div id="start">
  <button onclick="startJourney()">Yolculuğa Başla</button>
</div>

<!-- Yolculuk ekranı -->
<div id="journey">
  <div id="placeButtons">
    <button onclick="selectPlace(0)">London Eye</button>
    <button onclick="selectPlace(1)">Tower Bridge</button>
    <button onclick="selectPlace(2)">Oxford Street</button>
  </div>
  <img id="placeImage" src="" alt="Place">
</div>

<!-- Sürpriz hazır ekranı -->
<div id="finished">
  <h2>Bir sürprize hazır mısın?</h2>
  <button onclick="showShowroom()">Hazırım</button>
</div>

<!-- Showroom ve Taycan -->
<div id="showroom">
  <img src="https://images.unsplash.com/photo-1614028529887-4a59b4df3b6e?q=80&w=1600&auto=format&fit=crop" alt="Taycan 4S">
  <button onclick="gas()">Gazlayalım mı?</button>
</div>

<!-- Karartma ve Benzin al -->
<div id="blackout"><span>Benzin al...</span></div>

<script>
const places = [
  "https://images.unsplash.com/photo-1505765058472-9b0f0b1f0f1f?q=80&w=1600&auto=format&fit=crop", // London Eye
  "https://images.unsplash.com/photo-1534081333815-ae5019106622?q=80&w=1600&auto=format&fit=crop", // Tower Bridge
  "https://images.unsplash.com/photo-1512453979798-5ea266f8880c?q=80&w=1600&auto=format&fit=crop"  // Oxford Street
];

let seen = 0;

function startJourney() {
  document.getElementById("start").style.display="none";
  document.getElementById("journey").style.display="flex";
  document.getElementById("placeImage").src = places[0];
}

function selectPlace(index){
  document.getElementById("placeImage").src = places[index];
  seen++;
  if(seen === 3){ // 3. seçimden sonra 3 saniye bekle
    setTimeout(() => {
      document.getElementById("journey").style.display="none";
      document.getElementById("finished").style.display="flex";
    }, 3000);
  }
}

function showShowroom(){
  document.getElementById("finished").style.display="none";
  document.getElementById("showroom").style.display="flex";
}

function gas(){
  document.getElementById("showroom").style.display="none";
  document.getElementById("blackout").style.display="flex";
  setTimeout(() => {
    document.getElementById("blackout").style.display="none";
  }, 3000);
}
</script>

</body>
</html>
