<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalp ve Gerçek Lotus</title>
<style>
  body {
    margin: 0;
    background-color: black;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    height: 100vh;
    font-family: sans-serif;
  }

  /* Küçük kalpler */
  .falling-heart {
    position: absolute;
    font-size: 24px;
    color: pink;
    animation: fall linear forwards;
  }

  @keyframes fall {
    0% { top: -50px; opacity: 0; }
    50% { opacity: 1; }
    100% { top: 60%; opacity: 0; }
  }

  /* Büyük kalp */
  #big-heart {
    font-size: 120px;
    color: red;
    opacity: 0;
    animation: appear 2s forwards;
    position: relative;
  }

  @keyframes appear {
    to { opacity: 1; }
  }

  /* Dalgalı harf animasyonu */
  #name-text span {
    display: inline-block;
    position: relative;
    color: white;
    animation: wave 1s infinite;
  }

  #name-text span:nth-child(1){ animation-delay: 0s; }
  #name-text span:nth-child(2){ animation-delay: 0.1s; }
  #name-text span:nth-child(3){ animation-delay: 0.2s; }
  #name-text span:nth-child(4){ animation-delay: 0.3s; }
  #name-text span:nth-child(5){ animation-delay: 0.4s; }
  #name-text span:nth-child(6){ animation-delay: 0.5s; }

  @keyframes wave {
    0%, 100% { top: 0; }
    50% { top: -15px; }
  }

  /* Sohbet barı */
  #chat-bar {
    margin-top: 20px;
    border: 2px solid pink;
    padding: 10px;
    width: 80%;
    max-width: 300px;
    border-radius: 10px;
    color: white;
    font-size: 16px;
    position: relative;
    overflow: hidden;
  }

  #chat-text::after {
    content: '|';
    animation: blink 1s infinite;
  }

  @keyframes blink {
    0%,50%,100% { opacity: 1; }
    25%,75% { opacity: 0; }
  }

  /* Kutucuk emoji */
  #box-emoji {
    font-size: 40px;
    cursor: pointer;
    display: inline-block;
    margin-top: 10px;
    transition: opacity 1s;
  }

  /* Lotus çiçeği */
  #lotus {
    position: relative;
    width: 300px;
    max-width: 80vw;
    height: 300px;
    max-height: 80vw;
    margin-top: 20px;
    opacity: 0;
    transition: opacity 1.5s;
  }

  #lotus svg {
    width: 100%;
    height: 100%;
  }

  /* Responsive text ve kalp */
  @media (max-width: 500px) {
    #big-heart { font-size: 80px; }
    #chat-bar { width: 90%; font-size: 14px; }
    .falling-heart { font-size: 18px; }
  }

</style>
</head>
<body>

<div id="hearts-container"></div>

<div id="big-heart">
  <div id="name-text"></div>
</div>

<div id="chat-bar">
  <span id="chat-text"></span>
</div>

<div id="box-emoji"></div>

<div id="lotus">
  <!-- Daha gerçekçi lotus SVG -->
  <svg viewBox="0 0 200 200">
    <defs>
      <radialGradient id="grad" cx="50%" cy="50%" r="50%">
        <stop offset="0%" style="stop-color:white;stop-opacity:1"/>
        <stop offset="100%" style="stop-color:white;stop-opacity:0"/>
      </radialGradient>
    </defs>
    <g fill="url(#grad)">
      <path d="M100,10 C110,50 150,50 120,90 C160,120 140,170 100,140 C60,170 40,120 80,90 C50,50 90,50 100,10 Z"/>
      <path d="M100,20 C105,45 140,45 115,80 C150,110 135,160 100,135 C65,160 50,110 85,80 C60,45 95,45 100,20 Z"/>
      <circle cx="100" cy="100" r="15" fill="white"/>
    </g>
  </svg>
</div>

<script>
  // Küçük kalpler oluştur
  const heartContainer = document.getElementById('hearts-container');
  for(let i=0; i<20; i++){
    const heart = document.createElement('span');
    heart.classList.add('falling-heart');
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.animationDuration = 2 + Math.random()*2 + 's';
    heart.textContent = '❤️';
    heartContainer.appendChild(heart);
  }

  // Büyük kalp ve dalgalı yazı
  const nameText = 'A Y L I N';
  const nameTextContainer = document.getElementById('name-text');
  nameText.split('').forEach(char => {
    const span = document.createElement('span');
    span.textContent = char === ' ' ? '\u00A0' : char;
    nameTextContainer.appendChild(span);
  });

  // Büyük kalbi göstermek
  setTimeout(()=> {
    document.getElementById('big-heart').style.opacity = 1;
  }, 2000);

  // Sohbet yazısı
  const chatString = "Kutuya tıklamak ister misin bitanem?";
  let i = 0;
  const chatText = document.getElementById("chat-text");

  function typeWriter() {
    if(i < chatString.length){
      chatText.innerHTML += chatString.charAt(i);
      i++;
      setTimeout(typeWriter, 100);
    } else {
      showBox();
    }
  }

  function showBox() {
    const box = document.getElementById("box-emoji");
    box.textContent = '📦';
    box.addEventListener('click', ()=>{
      box.style.opacity = 0;
      setTimeout(()=> {
        document.getElementById('lotus').style.opacity = 1;
        // 2 saniye sonra kalpler kayboluyor
        setTimeout(()=> {
          heartContainer.innerHTML = '';
        }, 2000);
      }, 500);
    });
  }

  setTimeout(typeWriter, 2500);
</script>

</body>
</html>
