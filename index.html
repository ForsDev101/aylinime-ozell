<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalp ve Lotus Animasyonu</title>
<style>
  body {
    margin: 0;
    background-color: black;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    height: 100vh;
    font-family: sans-serif;
  }

  /* Küçük kalpler */
  .falling-heart {
    position: absolute;
    font-size: 24px;
    color: pink;
    animation: fall linear forwards;
  }

  @keyframes fall {
    0% { top: -50px; opacity: 0; }
    50% { opacity: 1; }
    100% { top: 60%; opacity: 0; }
  }

  /* Büyük kalp */
  #big-heart {
    font-size: 120px;
    color: red;
    opacity: 0;
    animation: appear 2s forwards;
    position: relative;
  }

  @keyframes appear {
    to { opacity: 1; }
  }

  /* Dalgalı harf animasyonu */
  #name-text span {
    display: inline-block;
    position: relative;
    color: white;
    animation: wave 1s infinite;
  }

  #name-text span:nth-child(1){ animation-delay: 0s; }
  #name-text span:nth-child(2){ animation-delay: 0.1s; }
  #name-text span:nth-child(3){ animation-delay: 0.2s; }
  #name-text span:nth-child(4){ animation-delay: 0.3s; }
  #name-text span:nth-child(5){ animation-delay: 0.4s; }
  #name-text span:nth-child(6){ animation-delay: 0.5s; }

  @keyframes wave {
    0%, 100% { top: 0; }
    50% { top: -15px; }
  }

  /* Sohbet barı */
  #chat-bar {
    margin-top: 20px;
    border: 2px solid pink;
    padding: 10px;
    width: 300px;
    border-radius: 10px;
    color: white;
    font-size: 16px;
    position: relative;
    overflow: hidden;
  }

  /* Typewriter efekti */
  #chat-text::after {
    content: '|';
    animation: blink 1s infinite;
  }

  @keyframes blink {
    0%,50%,100% { opacity: 1; }
    25%,75% { opacity: 0; }
  }

  /* Kutucuk emoji */
  #box-emoji {
    font-size: 40px;
    cursor: pointer;
    display: inline-block;
    margin-top: 10px;
    transition: opacity 1s;
  }

  /* Lotus çiçeği */
  #lotus {
    position: relative;
    width: 150px;
    height: 150px;
    margin-top: 20px;
    opacity: 0;
    transition: opacity 1s;
  }
  /* Basit lotus şekli (SVG) */
  #lotus svg {
    width: 100%;
    height: 100%;
  }

</style>
</head>
<body>

<!-- Küçük kalpler -->
<div id="hearts-container"></div>

<!-- Büyük kalp ve dalgalı harfler -->
<div id="big-heart">
  <div id="name-text"></div>
</div>

<!-- Sohbet barı -->
<div id="chat-bar">
  <span id="chat-text"></span>
</div>

<!-- Kutucuk ve lotus -->
<div id="box-emoji"></div>
<div id="lotus">
  <svg viewBox="0 0 100 100">
    <g fill="white">
      <path d="M50 10 Q55 30 70 30 Q55 40 60 60 Q50 50 40 60 Q45 40 30 30 Q45 30 50 10 Z"/>
    </g>
  </svg>
</div>

<script>
  // Küçük kalpler oluştur
  const heartContainer = document.getElementById('hearts-container');
  for(let i=0; i<20; i++){
    const heart = document.createElement('span');
    heart.classList.add('falling-heart');
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.animationDuration = 2 + Math.random()*2 + 's';
    heart.textContent = '❤️';
    heartContainer.appendChild(heart);
  }

  // Büyük kalp ve dalgalı yazı
  const nameText = 'A Y L I N';
  const nameTextContainer = document.getElementById('name-text');
  nameText.split('').forEach(char => {
    const span = document.createElement('span');
    span.textContent = char === ' ' ? '\u00A0' : char;
    nameTextContainer.appendChild(span);
  });
  // Büyük kalbi göstermek
  setTimeout(()=> {
    document.getElementById('big-heart').style.opacity = 1;
  }, 2000);

  // Sohbet yazısı
  const chatString = "Kutuya tıklamak ister misin bitanem?";
  let i = 0;
  const chatText = document.getElementById("chat-text");

  function typeWriter() {
    if(i < chatString.length){
      chatText.innerHTML += chatString.charAt(i);
      i++;
      setTimeout(typeWriter, 100);
    } else {
      showBox();
    }
  }

  function showBox() {
    const box = document.getElementById("box-emoji");
    box.textContent = '📦';
    box.addEventListener('click', ()=>{
      box.style.opacity = 0;
      setTimeout(()=> {
        document.getElementById('lotus').style.opacity = 1;
      }, 1000);
    });
  }

  setTimeout(typeWriter, 2500); // Büyük kalpten sonra başlasın
</script>

</body>
</html>
