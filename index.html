<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aylinime özel</title>
<style>
body {
  margin: 0;
  background-color: black;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  height: 100vh;
  font-family: sans-serif;
  color: white;
}

/* Küçük kalpler */
.falling-heart {
  position: absolute;
  font-size: 22px;
  color: pink;
  animation: fall linear infinite;
}

@keyframes fall {
  0% { top: -50px; }
  100% { top: 100%; }
}

/* Büyük kalp + dalgalı yazı */
#big-heart {
  font-size: 120px;
  color: red;
  opacity: 0;
  position: relative;
  margin-bottom: 20px;
}

#name-text span {
  display: inline-block;
  position: relative;
  color: white;
  animation: wave 1s infinite;
}

#name-text span:nth-child(1){ animation-delay: 0s; }
#name-text span:nth-child(2){ animation-delay: 0.1s; }
#name-text span:nth-child(3){ animation-delay: 0.2s; }
#name-text span:nth-child(4){ animation-delay: 0.3s; }
#name-text span:nth-child(5){ animation-delay: 0.4s; }
#name-text span:nth-child(6){ animation-delay: 0.5s; }

@keyframes wave { 0%,100% { top:0 } 50% { top:-15px } }

/* Gül */
#rose {
  width: 200px;
  opacity: 0;
  transition: opacity 2s;
  margin-bottom: 20px;
}

/* Teklif yazısı */
#proposal-bar {
  margin-top: 20px;
  border: 2px solid pink;
  padding: 10px;
  width: 80%;
  max-width: 320px;
  border-radius: 10px;
  font-size: 18px;
  text-align: center;
  display: none;
}

#proposal-text::after { content:'|'; animation: blink 1s infinite; }
@keyframes blink {0%,50%,100%{opacity:1} 25%,75%{opacity:0}}

/* Butonlar */
#buttons { margin-top:10px; display:none; }
#buttons button {
  padding: 10px 20px;
  margin: 5px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-size:16px;
  font-weight:bold;
  transition:0.3s;
}
#buttons button:hover { transform:scale(1.1); }
#buttons #evet { background-color:#ff69b4; color:white; }
#buttons #hayir { background-color:#555; color:white; }

/* Sonuç */
#result { font-size:80px; margin-top:20px; display:none; }

/* Konfeti */
.confetti {
  position:absolute;
  font-size:24px;
  animation: confetti-fall linear forwards;
}
@keyframes confetti-fall {0%{top:-50px; opacity:1} 100%{top:100%; opacity:0}}

/* Responsive */
@media (max-width:500px){
  #big-heart{font-size:80px;}
  #chat-bar,#proposal-bar{width:90%; font-size:14px;}
  .falling-heart{font-size:18px;}
  #rose{width:150px;}
  #result{font-size:60px;}
}
</style>
</head>
<body>

<div id="hearts-container"></div>

<!-- Büyük kalp ve dalgalı yazı -->
<div id="big-heart"><div id="name-text"></div></div>

<!-- Gül -->
<div id="rose">
<svg viewBox="0 0 200 300" width="100%" height="100%">
  <!-- Dal -->
  <rect x="95" y="100" width="10" height="180" fill="green" rx="4"/>
  <!-- Yapraklar -->
  <ellipse cx="80" cy="160" rx="25" ry="15" fill="green"/>
  <ellipse cx="120" cy="200" rx="25" ry="15" fill="green"/>
  <!-- Beyaz gül yaprakları -->
  <circle cx="100" cy="80" r="40" fill="white" stroke="#ddd" stroke-width="2"/>
  <circle cx="90" cy="70" r="30" fill="white" stroke="#ccc" stroke-width="1.5"/>
  <circle cx="110" cy="70" r="30" fill="white" stroke="#ccc" stroke-width="1.5"/>
  <circle cx="100" cy="60" r="25" fill="white" stroke="#bbb" stroke-width="1"/>
  <!-- İç sarı detay -->
  <circle cx="100" cy="80" r="10" fill="gold"/>
</svg>
</div>

<!-- Teklif -->
<div id="proposal-bar"><span id="proposal-text"></span></div>
<div id="buttons">
  <button id="evet">Evet</button>
  <button id="hayir">Hayır</button>
</div>

<div id="result"></div>

<script>
// Küçük kalpler
const heartContainer=document.getElementById('hearts-container');
const hearts=[];
for(let i=0;i<25;i++){
  const heart=document.createElement('span');
  heart.classList.add('falling-heart');
  heart.style.left=Math.random()*window.innerWidth+'px';
  heart.style.animationDuration=2+Math.random()*3+'s';
  heart.textContent='❤️';
  heartContainer.appendChild(heart);
  hearts.push(heart);
}

// Büyük kalp ve dalgalı harf
const nameText='A Y L I N';
const nameTextContainer=document.getElementById('name-text');
nameText.split('').forEach(char=>{
  const span=document.createElement('span');
  span.textContent=char===' ' ? '\u00A0' : char;
  nameTextContainer.appendChild(span);
});
setTimeout(()=>{document.getElementById('big-heart').style.opacity=1;},2000);

// Gül göster
setTimeout(()=>{
  document.getElementById('rose').style.opacity=1;

  // Kalpler 3 sn sonra kaybolacak
  setTimeout(()=>{
    hearts.forEach(h=>{
      h.style.transition="opacity 1s";
      h.style.opacity=0;
    });
  },3000);

  // Teklif yazısı 3 sn sonra çıkacak
  setTimeout(showProposal,3000);

},1000);

// Teklif yazısı
function showProposal(){
  const proposalBar=document.getElementById('proposal-bar');
  const proposalText=document.getElementById('proposal-text');
  const text="Sevgilim olur musun Aylinim?";
  let j=0;
  proposalBar.style.display='block';
  function typeProposal(){
    if(j<text.length){
      proposalText.innerHTML+=text.charAt(j);
      j++;
      setTimeout(typeProposal,100);
    }else{showButtons();}
  }
  typeProposal();
}

// Butonlar
function showButtons(){
  const buttons=document.getElementById('buttons');
  buttons.style.display='block';
  document.getElementById('evet').addEventListener('click',()=>handleAnswer('evet'));
  document.getElementById('hayir').addEventListener('click',()=>handleAnswer('hayır'));
}

// Cevap
function handleAnswer(answer){
  document.getElementById('buttons').style.display='none';
  document.getElementById('proposal-bar').style.display='none';
  if(answer==='evet'){showConfetti();}
  else{showCry();}
}

function showCry(){
  const result=document.getElementById('result');
  result.textContent='😭';
  result.style.display='block';
}

function showConfetti(){
  const colors=['🎉','✨','💖','🌸','💫'];
  for(let i=0;i<60;i++){
    const c=document.createElement('span');
    c.classList.add('confetti');
    c.textContent=colors[Math.floor(Math.random()*colors.length)];
    c.style.left=Math.random()*window.innerWidth+'px';
    c.style.animationDuration=2+Math.random()*2+'s';
    document.body.appendChild(c);
    setTimeout(()=>{c.remove();},4000);
  }
  const result=document.getElementById('result');
  result.textContent='🎊';
  result.style.display='block';
}
</script>
</body>
</html>
