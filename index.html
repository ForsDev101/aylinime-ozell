<script>
const smallHeart = document.getElementById('smallHeart');
const bigHeart = document.getElementById('bigHeart');
const door = document.getElementById('door');
const emoji = document.getElementById('emoji');
const rose = document.getElementById('rose');
const finalText = document.getElementById('finalText');
const doorSound = document.getElementById('doorSound');

smallHeart.addEventListener('click',()=>{
    smallHeart.style.display='none';
    bigHeart.style.display='block';
    setTimeout(()=>door.style.display='block',800);
});

door.addEventListener('click',()=>{
    doorSound.play();
    setTimeout(()=>{
        emoji.style.display='block';
        rose.style.display='block';
        rose.style.top = (emoji.offsetTop+30)+'px';
        rose.style.left = (emoji.offsetLeft+20)+'px';
        setTimeout(()=>finalText.style.display='block',1500);
    },1000);
});
