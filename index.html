<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalp, Ã‡iÃ§ek ve Mesaj Animasyonu</title>
<style>
body {
  margin: 0;
  background-color: black;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  height: 100vh;
  font-family: sans-serif;
}

/* KÃ¼Ã§Ã¼k kalpler */
.falling-heart {
  position: absolute;
  font-size: 24px;
  color: pink;
  animation: fall linear forwards;
}
@keyframes fall {
  0% { top: -50px; opacity: 0; }
  50% { opacity: 1; }
  100% { top: 100%; opacity: 0; }
}

/* BÃ¼yÃ¼k kalp */
#big-heart {
  font-size: 120px;
  color: red;
  opacity: 0;
  position: relative;
}

/* DalgalÄ± A Y L I N yazÄ±sÄ± */
#name-text span {
  display: inline-block;
  position: relative;
  color: white;
  animation: wave 1s infinite;
}
#name-text span:nth-child(1){ animation-delay: 0s; }
#name-text span:nth-child(2){ animation-delay: 0.1s; }
#name-text span:nth-child(3){ animation-delay: 0.2s; }
#name-text span:nth-child(4){ animation-delay: 0.3s; }
#name-text span:nth-child(5){ animation-delay: 0.4s; }
#name-text span:nth-child(6){ animation-delay: 0.5s; }
@keyframes wave { 0%,100% { top:0 } 50% { top:-15px } }

/* Sohbet barÄ± */
#chat-bar {
  margin-top: 20px;
  border: 2px solid pink;
  padding: 10px;
  width: 80%;
  max-width: 300px;
  border-radius: 10px;
  color: white;
  font-size: 16px;
  overflow: hidden;
}
#chat-text::after { content:'|'; animation: blink 1s infinite; }
@keyframes blink {0%,50%,100%{opacity:1} 25%,75%{opacity:0}}

/* Kutucuk emoji */
#box-emoji {
  font-size: 40px;
  cursor: pointer;
  margin-top: 10px;
  transition: opacity 1s;
}

/* Beyaz Ã‡iÃ§ek */
#flower {
  width: 200px;
  height: 200px;
  margin-top: 20px;
  opacity: 0;
  transition: opacity 1.5s;
}
#flower path {
  transform-origin: center center;
  animation: sway 3s ease-in-out infinite alternate;
}
@keyframes sway {0%{transform:rotate(-2deg);}50%{transform:rotate(2deg);}100%{transform:rotate(-2deg);}}

/* SeÃ§im yazÄ±sÄ± */
#proposal-bar {
  margin-top: 20px;
  border: 2px solid pink;
  padding: 10px;
  width: 80%;
  max-width: 300px;
  border-radius: 10px;
  color: white;
  font-size: 16px;
  overflow: hidden;
  display: none;
}
#proposal-text::after { content:'|'; animation: blink 1s infinite; }

/* Evet/HayÄ±r butonlarÄ± */
#buttons { margin-top:10px; display:none; }
#buttons button {
  padding: 10px 20px;
  margin: 5px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-size:16px;
  font-weight:bold;
  transition:0.3s;
}
#buttons button:hover { transform:scale(1.1); }
#buttons #evet { background-color:#ff69b4; color:white; }
#buttons #hayir { background-color:#555; color:white; }

/* SonuÃ§ emojileri */
#result { font-size:100px; margin-top:20px; display:none; }

/* Konfeti animasyonu */
.confetti {
  position:absolute;
  font-size:24px;
  animation: confetti-fall linear forwards;
}
@keyframes confetti-fall {0%{top:-50px; opacity:1} 100%{top:100%; opacity:0}}

/* Responsive */
@media (max-width:500px){
  #big-heart{font-size:80px;}
  #chat-bar,#proposal-bar{width:90%; font-size:14px;}
  .falling-heart{font-size:18px;}
  #flower{width:150px;height:150px;}
  #result{font-size:60px;}
}
</style>
</head>
<body>

<div id="hearts-container"></div>

<div id="big-heart"><div id="name-text"></div></div>

<div id="chat-bar"><span id="chat-text"></span></div>
<div id="box-emoji"></div>

<div id="flower">
<svg viewBox="0 0 200 200">
  <g fill="white">
    <!-- Basit beyaz Ã§iÃ§ek yapraklarÄ± -->
    <circle cx="100" cy="100" r="20"/>
    <circle cx="120" cy="100" r="20"/>
    <circle cx="80" cy="100" r="20"/>
    <circle cx="100" cy="80" r="20"/>
    <circle cx="100" cy="120" r="20"/>
    <circle cx="115" cy="115" r="20"/>
    <circle cx="85" cy="85" r="20"/>
  </g>
</svg>
</div>

<div id="proposal-bar"><span id="proposal-text"></span></div>
<div id="buttons">
  <button id="evet">Evet</button>
  <button id="hayir">HayÄ±r</button>
</div>

<div id="result"></div>

<!-- YouTube mÃ¼zik embed, sayfa aÃ§Ä±lÄ±r aÃ§Ä±lmaz Ã§alacak -->
<iframe width="0" height="0" src="https://www.youtube.com/embed/dAr1olA513s?autoplay=1&loop=1&playlist=dAr1olA513s" allow="autoplay" frameborder="0"></iframe>

<script>
// KÃ¼Ã§Ã¼k kalpler
const heartContainer=document.getElementById('hearts-container');
const hearts=[];
for(let i=0;i<20;i++){
  const heart=document.createElement('span');
  heart.classList.add('falling-heart');
  heart.style.left=Math.random()*window.innerWidth+'px';
  heart.style.animationDuration=2+Math.random()*2+'s';
  heart.textContent='â¤ï¸';
  heartContainer.appendChild(heart);
  hearts.push(heart);
}

// BÃ¼yÃ¼k kalp ve dalgalÄ± harf
const nameText='A Y L I N';
const nameTextContainer=document.getElementById('name-text');
nameText.split('').forEach(char=>{
  const span=document.createElement('span');
  span.textContent=char===' ' ? '\u00A0' : char;
  nameTextContainer.appendChild(span);
});
setTimeout(()=>{document.getElementById('big-heart').style.opacity=1;},2000);

// Sohbet yazÄ±sÄ±
const chatString="Kutuya tÄ±klamak ister misin bitanem?";
let i=0;
const chatText=document.getElementById("chat-text");
function typeWriter(){
  if(i<chatString.length){
    chatText.innerHTML+=chatString.charAt(i);
    i++;
    setTimeout(typeWriter,100);
  }else{showBox();}
}
function showBox(){
  const box=document.getElementById("box-emoji");
  box.textContent='ðŸ“¦';
  box.addEventListener('click',()=>{
    box.style.opacity=0;
    chatText.innerHTML=''; // yazÄ±yÄ± sil
    setTimeout(()=>{
      document.getElementById('flower').style.opacity=1;
      setTimeout(()=>{hearts.forEach(h=>{h.style.transition="opacity 1s";h.style.opacity=0;});},3000);
      setTimeout(showProposal,3000);
    },500);
  });
}
setTimeout(typeWriter,2500);

// Sevgilim mesajÄ±
function showProposal(){
  const proposalBar=document.getElementById('proposal-bar');
  const proposalText=document.getElementById('proposal-text');
  const text="Aylinim, birtanem ilk gÃ¼nden beri seni seviyorum, tek bir an bile aklÄ±mdan Ã§Ä±kmadÄ±n ve Ã§Ä±kmayacaksÄ±n da. EÄŸer istersen sevgilim olur musun?";
  let j=0;
  proposalBar.style.display='block';
  function typeProposal(){
    if(j<text.length){
      proposalText.innerHTML+=text.charAt(j);
      j++;
      setTimeout(typeProposal,50);
    }else{showButtons();}
  }
  typeProposal();
}

// Evet/HayÄ±r butonlarÄ±
function showButtons(){
  const buttons=document.getElementById('buttons');
  buttons.style.display='block';
  const evetBtn=document.getElementById('evet');
  const hayirBtn=document.getElementById('hayÄ±r');
  evetBtn.addEventListener('click',()=>handleAnswer('evet'));
  hayirBtn.addEventListener('click',()=>handleAnswer('hayÄ±r'));
}

// CevabÄ± iÅŸleme
function handleAnswer(answer){
  localStorage.setItem('answer',answer);
  document.getElementById('buttons').style.display='none';
  document.getElementById('proposal-bar').style.display='none';
  if(answer==='evet'){showConfetti();}
  else{showCry();}
}

// AÄŸlama
function showCry(){
  const result=document.getElementById('result');
  result.textContent='ðŸ˜­';
  result.style.display='block';
}

// Konfeti
function showConfetti(){
  const colors=['ðŸŽ‰','âœ¨','ðŸ’–','ðŸŒ¸','ðŸ’«'];
  for(let i=0;i<50;i++){
    const c=document.createElement('span');
    c.classList.add('confetti');
    c.textContent=colors[Math.floor(Math.random()*colors.length)];
    c.style.left=Math.random()*window.innerWidth+'px';
    c.style.animationDuration=2+Math.random()*2+'s';
    document.body.appendChild(c);
    setTimeout(()=>{c.remove();},4000);
  }
  const result=document.getElementById('result');
  result.textContent='ðŸŽŠ';
  result.style.display='block';
}
</script>
</body>
</html>
